<!DOCTYPE html>
<html>
    <!--The head section is mostly hidden from the user and is used to store any technical information-->
    <head>
        <!--All the meta tags name attribute describe each one's purpose. Viewport describes how to deal with different sized screens, description describes the purpose, keywords help with search
        engines, and author just tells who built it-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Learn about muppets">
        <meta name="keywords" content="HTML, Muppets, Web Development, Yummy">
        <meta name="author" content="Jeffrey Hulter">
        <!--The title tag gives content that shows in the tab of the browser-->
        <title>Muppets!</title>
    </head>
    <!--Here I created the body which is where all the viewed html is-->
    <body>
        <!--h1 or any h# specifies a header-->
        <h1>
            <!--The <b> tag puts my header tag in bolder and the <i> tags i used below puts the in italic-->
            <b>Learn About Muppets</b> 
        </h1>
        <h3>Here's most of the muppet gang</h3>
      <img src="the-muppets-press-2017-billboard-1548-compressed-2324439821.jpg" alt="The inventor of computers" width="500">
      <h3>Here's rainbow connection by Kermit the Frog...</h3>
      <audio controls>
        <source src="Kermit The Frog - The Rainbow Connection.m4a" type="audio.m4a">
      </audio>
      <h3>And here's a video to familiarize with them more...</h3>
      <video width="320" height="240">
        <source src="Official Trailer    The Muppets (2011)   The Muppets.mp4" type="video/mp4">
      </video>
    </body>
</html>
